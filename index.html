<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Weather Favicion -->
        <link rel="icon" type="image/x-icon" href="images/weatherFavicion.jpeg">
        <!-- Google font api (poppins) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
        <!-- BoxIcon & FontAwesomeLinks for Icons -->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
        <script src="https://kit.fontawesome.com/61903fb573.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>

            <section class="input-part">
                <p class="info-txt">Please Enter a valid city name</p>

                <input type="text" placeholder="Enter city name" spellcheck="true" required>

                <div class="separator"></div>

                <button>Get Device Location</button>

            </section>

            <section class="weather-part">
                <img src="" alt="Weather Icon">

                <div class="temp">
                    <span class="numb"></span>
                    <span class="deg">°</span>C
                </div>

                <div class="weather">Broken Clouds</div>

                <div class="location">
                    <i class="bx bx-map"></i>
                    <span></span>
                </div>

                <div class="bottom-details">
                    <div class="column feels">
                        <i class="bx bxs-thermometer"></i>

                        <div class="details">
                            <div class="temp">
                                <span class="numb-2"></span>
                                <span class="deg">°</span>C
                            </div>

                            <p>Feels like</p>

                        </div>
                    </div>

                    <div class="column humidity">
                        <i class="bx bxs-droplet-half"></i>

                        <div class="details">
                           <span></span>
                           <p>Humidity</p>
                        </div>
                    </div>

                </div>
            </section>

        </div>

        <script src="script.js"></script>
    </body>

</html>
